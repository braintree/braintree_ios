name: Tests
on: [pull_request]
concurrency:
  group: tests-${{ github.event.number }}
  cancel-in-progress: true
jobs:
  unit_test_job:
    name: Unit
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app
      - name: Install Package dependencies
        run: swift package resolve
      - name: Install CocoaPod dependencies
        run: pod install
      - name: Run Unit Tests
        run: set -o pipefail && xcodebuild -workspace 'Braintree.xcworkspace' -sdk 'iphonesimulator' -configuration 'Debug' -scheme 'UnitTests' -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator'  test | ./Pods/xcbeautify/xcbeautify
  threeds_ui_test_job:
    name: UI Tests - ThreeDSecure
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Run ThreeDSecure UI Tests
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/ThreeDSecure_V2_UITests \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  paypal_ui_test_job:
    name: UI Tests - PayPal
    runs-on: macos-15-xlarge
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - test-suite: PayPal_Checkout_UITests
          - test-suite: PayPal_Vault_UITests
      max-parallel: 1  # ASWebAuthenticationSession can only run one at a time
      fail-fast: false  # Continue running other test suites if one fails
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Clean Simulator State
        timeout-minutes: 3
        run: |
          # Disable hardware keyboard to avoid input issues
          defaults write com.apple.iphonesimulator ConnectHardwareKeyboard -bool false

          # Reset simulator state to ensure clean environment - erase ALL to clear ASWebAuthenticationSession global state
          echo "Cleaning all simulators to clear ASWebAuthenticationSession state..."
          xcrun simctl shutdown all 2>/dev/null || true
          xcrun simctl erase all 2>/dev/null || true

          # Boot the default iPhone 16 Pro simulator
          echo "Booting iPhone 16 Pro simulator..."
          xcrun simctl boot "iPhone 16 Pro" || true

          # Wait for simulator to fully boot
          echo "Waiting for simulator to boot..."
          xcrun simctl bootstatus "iPhone 16 Pro" -b || echo "::warning::Boot status check timed out, continuing anyway"

          # Give extra time for ASWebAuthenticationSession to be ready
          echo "Allowing additional time for system services to initialize..."
          sleep 10

      - name: Run UI Tests - ${{ matrix.test-suite }}
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/${{ matrix.test-suite }} \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  venmo_ui_test_job:
    name: UI Tests - Venmo
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Run Venmo UI Tests
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/Venmo_UITests \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  integration_test_job:
    name: Integration
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app
      - name: Install Package dependencies
        run: swift package resolve
      - name: Install CocoaPod dependencies
        run: pod install
      - name: Run Integration Tests
        run: set -o pipefail && xcodebuild -workspace 'Braintree.xcworkspace' -sdk 'iphonesimulator' -configuration 'Release' -scheme 'IntegrationTests' -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator'  test | ./Pods/xcbeautify/xcbeautify
