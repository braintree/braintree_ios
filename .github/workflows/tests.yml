name: Tests
on: [pull_request]
concurrency:
  group: tests-${{ github.event.number }}
  cancel-in-progress: true
jobs:
  unit_test_job:
    name: Unit
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app
      - name: Install Package dependencies
        run: swift package resolve
      - name: Install CocoaPod dependencies
        run: pod install
      - name: Run Unit Tests
        run: set -o pipefail && xcodebuild -workspace 'Braintree.xcworkspace' -sdk 'iphonesimulator' -configuration 'Debug' -scheme 'UnitTests' -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' -derivedDataPath DerivedData -retry-tests-on-failure test | ./Pods/xcbeautify/xcbeautify
  ui_test_job:
    name: UI
    runs-on: macos-14-xlarge
    timeout-minutes: 20
    strategy:
      matrix:
        test-suite:
          - ThreeDSecure_V2_UITests
          - PayPal_Checkout_UITests
          - PayPal_Vault_UITests
          - PayPalMessaging_Success_UITests
          - PayPalMessaging_Failure_UITests
          - Venmo_UITests
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.2
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Boot Simulator
        run: |
          # Boot simulator ahead of time to reduce test startup time
          # Find the iPhone 16 with iOS 18.2 by ID to ensure we boot the right one
          SIMULATOR_ID=$(xcrun simctl list devices | grep -A 1 "iOS 18.2" | grep "iPhone 16 (" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          if [ -n "$SIMULATOR_ID" ]; then
            xcrun simctl boot "$SIMULATOR_ID" || true
            xcrun simctl bootstatus "$SIMULATOR_ID" -b || true
          fi
          # Disable hardware keyboard to avoid input issues
          defaults write com.apple.iphonesimulator ConnectHardwareKeyboard -bool false

      - name: Clean Simulator State
        run: |
          # Reset simulator state to ensure clean environment
          xcrun simctl shutdown all || true
          xcrun simctl erase all || true
          # Find and boot the iPhone 16 with iOS 18.2 by ID
          SIMULATOR_ID=$(xcrun simctl list devices | grep -A 1 "iOS 18.2" | grep "iPhone 16 (" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          if [ -n "$SIMULATOR_ID" ]; then
            xcrun simctl boot "$SIMULATOR_ID" || true
            xcrun simctl bootstatus "$SIMULATOR_ID" -b || true
          fi

      - name: Run UI Tests - ${{ matrix.test-suite }}
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16,OS=18.2,platform=iOS Simulator' \
            -derivedDataPath DerivedData \
            -only-testing:UITests/${{ matrix.test-suite }} \
            -maximum-concurrent-test-simulator-destinations 1 \
            -disable-concurrent-testing \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  integration_test_job:
    name: Integration
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app
      - name: Install Package dependencies
        run: swift package resolve
      - name: Install CocoaPod dependencies
        run: pod install
      - name: Run Integration Tests
        run: set -o pipefail && xcodebuild -workspace 'Braintree.xcworkspace' -sdk 'iphonesimulator' -configuration 'Release' -scheme 'IntegrationTests' -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' -derivedDataPath DerivedData -retry-tests-on-failure test | ./Pods/xcbeautify/xcbeautify
