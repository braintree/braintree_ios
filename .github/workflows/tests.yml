name: Tests
on: [pull_request]
concurrency:
  group: tests-${{ github.event.number }}
  cancel-in-progress: true
jobs:
  unit_test_job:
    name: Unit
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app
      - name: Install Package dependencies
        run: swift package resolve
      - name: Install CocoaPod dependencies
        run: pod install
      - name: Run Unit Tests
        run: set -o pipefail && xcodebuild -workspace 'Braintree.xcworkspace' -sdk 'iphonesimulator' -configuration 'Debug' -scheme 'UnitTests' -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator'  test | ./Pods/xcbeautify/xcbeautify
  threeds_ui_test_job:
    name: UI Tests - ThreeDSecure
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Run ThreeDSecure UI Tests
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/ThreeDSecure_V2_UITests \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  paypal_ui_test_job:
    name: UI Tests - PayPal
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Setup Simulator for ASWebAuthenticationSession
        run: |
          # ASWebAuthenticationSession requires Simulator.app to be open and frontmost
          # to provide a valid presentation anchor (key window)

          # Boot the specific simulator first
          xcrun simctl boot "iPhone 16 Pro" || echo "Simulator already booted"

          # Open Simulator.app with UI
          open -a Simulator

          # Wait for Simulator to launch
          sleep 3

          # Make Simulator the active, frontmost application
          osascript -e 'tell application "Simulator" to activate'
          osascript -e 'tell application "System Events" to tell process "Simulator" to set frontmost to true'

          # Give extra time for window to be ready
          sleep 5

      - name: Run PayPal UI Tests
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/PayPal_Checkout_UITests \
            -only-testing:UITests/PayPal_Vault_UITests \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  paypal_messaging_ui_test_job:
    name: UI Tests - PayPal Messaging
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Run PayPal Messaging UI Tests
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/PayPalMessaging_Success_UITests \
            -only-testing:UITests/PayPalMessaging_Failure_UITests \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  venmo_ui_test_job:
    name: UI Tests - Venmo
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app

      - name: Install CocoaPod dependencies
        run: pod install

      - name: Run Venmo UI Tests
        run: |
          set -o pipefail
          xcodebuild \
            -workspace 'Braintree.xcworkspace' \
            -sdk 'iphonesimulator' \
            -configuration 'Release' \
            -scheme 'UITests' \
            -destination 'name=iPhone 16 Pro,OS=18.5,platform=iOS Simulator' \
            -only-testing:UITests/Venmo_UITests \
            -retry-tests-on-failure \
            test | ./Pods/xcbeautify/xcbeautify

  integration_test_job:
    name: Integration
    runs-on: macos-15-xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.0.app
      - name: Install Package dependencies
